<script>

mylist = ["Don't worry, be happy","You are beautifull inside and out", "Showing emotions is healthy and okay", "You are worthy of loving and being loved", "You're strong and proud of yourself", "Believe in your goals and dreams", "You will not worry about things you cannot control", "There are endless opportunities around you", "Everything happens for a reason", "Choose to think positive", "You are unique and different in your own beautiful way", "Having a bad day is okay, all things are temporary", "Small steps are also progress, great things take time", "You are at peace with your past", "You are proud of what you accomplished", "You inspire those around you", "You're surronded by love"];
i=1;
function change() {
  
  document.getElementById("tellme").innerHTML = mylist[i];
  i++;

  if(i >= mylist.length){
      i=0;
  }
}
</script>
